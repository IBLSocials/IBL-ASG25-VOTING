
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBL All-Star Game 2025 Fan Vote</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNCxKY3DwggCD4wiIqOpOh0MN259_4I_E",
      authDomain: "ibl-asg-fanvote-25.firebaseapp.com",
      projectId: "ibl-asg-fanvote-25",
      storageBucket: "ibl-asg-fanvote-25.appspot.com",
      messagingSenderId: "231424422226",
      appId: "1:231424422226:web:502de62985b2f85ebbca8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    auth.useDeviceLanguage();

    window.onload = () => {
      const emailForm = document.getElementById("email-form");
      const emailInput = document.getElementById("email");
      const firstNameInput = document.getElementById("first-name");
      const lastNameInput = document.getElementById("last-name");
      const message = document.getElementById("message");

      emailForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const firstName = firstNameInput.value;
        const lastName = lastNameInput.value;

        const actionCodeSettings = {
          url: window.location.href,
          handleCodeInApp: true
        };

        sendSignInLinkToEmail(auth, email, actionCodeSettings)
          .then(() => {
            window.localStorage.setItem("emailForSignIn", email);
            window.localStorage.setItem("firstName", firstName);
            window.localStorage.setItem("lastName", lastName);
            message.innerText = "Check your inbox to confirm your vote.";
          })
          .catch((error) => {
            console.error(error);
            message.innerText = "Error sending sign-in link. Try again.";
          });
      });

      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        const firstName = window.localStorage.getItem("firstName") || "";
        const lastName = window.localStorage.getItem("lastName") || "";

        if (!email) {
          email = window.prompt("Please provide your email for confirmation");
        }

        signInWithEmailLink(auth, email, window.location.href)
          .then(() => {
            window.localStorage.removeItem("emailForSignIn");
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("voting-form").style.display = "block";

            // Save to Firestore
            setDoc(doc(db, "voters", email), {
              email: email,
              firstName: firstName,
              lastName: lastName,
              timestamp: new Date()
            });
          })
          .catch((error) => {
            console.error(error);
          });
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-height: 120px;
      margin: 10px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="league-logo.png" alt="IBL League Logo" />
    <img src="asg-logo.png" alt="All-Star Game Logo" />
  </header>

  <div class="container">
    <div id="auth-section">
      <h2>Vote for the 2025 IBL All-Star Game</h2>
      <p>Sign in with your email to submit your vote. One vote per email.</p>
      <form id="email-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Send Voting Link</button>
      </form>
      <p id="message"></p>
    </div>

    <form id="voting-form" style="display: none;">
      <h3>Your All-Star Selections</h3>
      <div class="form-section">
        <h4>North Team</h4>
        <!-- Add positions & options here -->
      </div>

      <div class="form-section">
        <h4>South Team</h4>
        <!-- Add positions & options here -->
      </div>

      <button type="submit">Submit Ballot</button>
    </form>
  </div>
</body>
</html>
