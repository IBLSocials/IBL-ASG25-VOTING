<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBL All-Star Game 2025 Fan Vote</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNCxKY3DwggCD4wiIqOpOh0MN259_4I_E",
      authDomain: "ibl-asg-fanvote-25.firebaseapp.com",
      projectId: "ibl-asg-fanvote-25",
      storageBucket: "ibl-asg-fanvote-25.appspot.com",
      messagingSenderId: "231424422226",
      appId: "1:231424422226:web:502de62985b2f85ebbca8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    auth.useDeviceLanguage();

    window.onload = () => {
      const emailForm = document.getElementById("email-form");
      emailForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;

        // Save to localStorage and redirect
        localStorage.setItem("emailForSignIn", email);
        localStorage.setItem("firstName", firstName);
        localStorage.setItem("lastName", lastName);

        window.location.href = "thankyou.html";
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-height: 100px;
      margin: 10px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="league-logo.png" alt="IBL League Logo" />
    <img src="asg-logo.png" alt="IBL All-Star Game Logo" style="max-height: 150px;" />
  </header>

  <div class="container">
    <h2>Vote for the 2025 IBL All-Star Game</h2>
    <p>Sign in with your email to submit your vote. One vote per email.</p>
    <form id="email-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required />

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" required />

      <button type="submit">Register to Vote</button>
    </form>
  </div>
</body>
</html>
