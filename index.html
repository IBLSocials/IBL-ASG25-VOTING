<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBL All-Star Game 2025 Fan Vote</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNCxKY3DwggCD4wiIqOpOh0MN259_4I_E",
      authDomain: "ibl-asg-fanvote-25.firebaseapp.com",
      projectId: "ibl-asg-fanvote-25",
      storageBucket: "ibl-asg-fanvote-25.appspot.com",
      messagingSenderId: "231424422226",
      appId: "1:231424422226:web:502de62985b2f85ebbca8b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    auth.useDeviceLanguage();

    window.onload = () => {
      const emailForm = document.getElementById("email-form");
      const emailInput = document.getElementById("email");
      const message = document.getElementById("message");

      emailForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const actionCodeSettings = {
          url: window.location.href,
          handleCodeInApp: true
        };

        sendSignInLinkToEmail(auth, email, actionCodeSettings)
          .then(() => {
            window.localStorage.setItem("emailForSignIn", email);
            message.innerText = "Check your inbox to confirm your vote.";
          })
          .catch((error) => {
            console.error(error);
            message.innerText = "Error sending sign-in link. Try again.";
          });
      });

      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        if (!email) {
          email = window.prompt("Please provide your email for confirmation");
        }

        signInWithEmailLink(auth, email, window.location.href)
          .then(() => {
            window.localStorage.removeItem("emailForSignIn");
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("voting-form").style.display = "block";
          })
          .catch((error) => {
            console.error(error);
          });
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-height: 100px;
      margin: 10px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <header>
    <!-- Upload your logos to GitHub and use their URLs or replace the filenames -->
    <img src="league-logo.png" alt="IBL League Logo" />
    <img src="asg-logo.png" alt="IBL All-Star Game Logo" />
  </header>

  <div class="container">
    <div id="auth-section">
      <h2>Vote for the 2025 IBL All-Star Game</h2>
      <p>Sign in with your email to submit your vote. One vote per email.</p>
      <form id="email-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <button type="submit">Send Voting Link</button>
      </form>
      <p id="message"></p>
    </div>

    <form id="voting-form" style="display: none;">
      <h3>Your All-Star Selections</h3>

      <div class="form-section">
        <h4>North Team</h4>
        <label for="north-catcher">Catcher:</label>
        <select id="north-catcher" required>
          <option value="">Select...</option>
          <!-- Add players here -->
        </select>

        <label for="north-of">Outfielders (Pick 3):</label>
        <select id="north-of" multiple required>
          <!-- Add outfielders here -->
        </select>

        <!-- Add more positions... -->
      </div>

      <div class="form-section">
        <h4>South Team</h4>
        <label for="south-catcher">Catcher:</label>
        <select id="south-catcher" required>
          <option value="">Select...</option>
          <!-- Add players here -->
        </select>

        <label for="south-of">Outfielders (Pick 3):</label>
        <select id="south-of" multiple required>
          <!-- Add outfielders here -->
        </select>

        <!-- Add more positions... -->
      </div>

      <button type="submit">Submit Ballot</button>
    </form>
  </div>
</body>
</html>
